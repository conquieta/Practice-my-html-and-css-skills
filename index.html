<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <!-- google font start -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">
  <!-- google font end -->

  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="card">
    <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="avatar">
    <h1 class="name">Jessica Randall</h1>
    <p class="location">London, United Kingdom</p>
    <p class="bio">"Front-end developer and avid reader."</p>
    
    <div class="links">
      <a href="#" class="link-button">GitHub</a>
      <a href="#" class="link-button">Frontend Mentor</a>
      <a href="#" class="link-button">LinkedIn</a>
      <a href="#" class="link-button">Twitter</a>
      <a href="#" class="link-button">Instagram</a>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zuriaf</a>.
  </footer>
</body>
</html>
